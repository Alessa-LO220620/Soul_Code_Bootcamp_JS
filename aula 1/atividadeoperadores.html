    <script>
var ale = 31;
var lulu = 1;

var resultado3 = 0;

document.write ( resultado1 + "<br/>");

resultado2 = (resultado1*pai);
document.write (resultado2 + "<br/>");

resultado3 = (mano*ale/resultado1);
document.write (resultado3 + "<br/>");

renda = renda/4*30;
document.write ( renda + "<br/>");

document.write ("<br/>");
document.write("Eu tenho ", ale," anos.", " Meu filho tem ", lulu, " ano", ". Meu pai tem ", pai, " anos", ". Meu irmão ", mano, " anos.");


    </script>
