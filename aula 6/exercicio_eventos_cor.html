<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - Alterando a cor</title>
  <!-- //   1) Crie um script que contenha 3 campos de formulario(text) , onde será aplicado via eventos as definições abaixo
// . Ao selecionar um campo o mesmo deve ter a cor verde
// . Ao sair do campo o mesmo deve ficar com a cor vermelha       -->

<script>
    function formulario(x){
        x.style.backgroundColor = "green";  
    }
    function formulario_1(x){
        x.style.backgroundColor = "red";  
    }

</script>
</head>
<body>
    Digite seu nome :
    <input type="text" id = "in_1" onblur ="formulario_1(this)" onfocus ="formulario(this)"></br>
    Digite sua idade:
    <input type="number" id = "in_2" onblur ="formulario_1(this)" onfocus ="formulario(this)"></br>
    Digite sua cidade:
    <input type="text" id = "in_3" onblur ="formulario_1(this)" onfocus ="formulario(this)"></br>
    
</body>
</html>
