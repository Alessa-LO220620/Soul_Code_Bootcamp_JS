<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade If e Else</title>
    <script>
//1 Faça um script que mostre na tela se um número é positivo, negativo ou nulo(zero);

var numero = 0;


numero = prompt("Digite seu número");
console.log(numero);

if(numero < 0){
    document.write("Número negativo");
} else if (numero > 0){
    document.write("Número positivo");
} if (numero == 0)
    document.write("Número nulo");


    </script>
</head>
