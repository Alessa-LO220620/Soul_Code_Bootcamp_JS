4 Em três vezes, preço normal de etiqueta mais juros de 10% */

var preco_1 = preco * (10 / 100);
var preco_2 = preco * (15 / 100);
var duas_vezes = preco;
var tres_vezes = preco + preco_1;

pagamento = prompt("Escolha qual sua condição de pagamento: 1, 2, 3 ou 4");

} if (pagamento == "2"){
