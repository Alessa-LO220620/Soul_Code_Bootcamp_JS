    <title>Exercio IMC</title>
    <script>
var peso = 90;
var altura = 1.64;
var IMC = 0;

IMC = altura * altura;
IMC = peso / IMC; 

if (IMC <= 28){
    document.write("Você está no peso normal");
} else if (IMC >= 30){
    document.write("Você está no sobrepeso");
} else {
    document.write("Sinal de Obesidade");
};

    </script>
