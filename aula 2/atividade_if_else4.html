<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF E ELSE</title>
    <script>
//4) Crie um Script que tenha dois números e mostre o maior deles, ou se eles são iguais.

var numero_1 = 0;
var numero_2 = 0; 

numero_1 = prompt("Digite o primeiro valor: ");
numero_2 = prompt("Digite o segundo valor: ");


if (numero_1 < numero_2)
        document.write(numero_2, " é maior!");
else (numero_1 > numero_2)
        document.write(numero_1," é maior!");
if (numero_1 == numero_2)
        document.write("São iguais");


</script>
</head>
</html>
