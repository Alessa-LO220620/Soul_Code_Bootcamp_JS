<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade_Switch_1</title>

    <script>
//         1.Faça um programa que leia um número entre 0 e 10, e escreva este
// número por extenso.

        numero = parseInt(prompt("Digite um número de 0 a 10: "));

        switch (numero) {
            case 0:
                document.write("zero");
                break;
            case 1:
                document.write("um");
                break;
            case 2:
                document.write("dois");
                break;
            case 3:
                document.write("tres");
                break;
            case 4:
                document.write("quatro");
                break;
            case 5:
                document.write("cinco");
                break;
            case 6:
                document.write("seis");
                break;
            case 7:
                document.write("sete");
                break;
            case 8:
                document.write("oito");
                break;
            case 9:
                document.write("nove");
                break;
            case 10:
                document.write("dez");
                break;
        }

    </script>

</head>

<body>

</body>

</html>
