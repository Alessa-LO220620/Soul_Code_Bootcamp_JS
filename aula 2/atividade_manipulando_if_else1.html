<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando_if_else_IMC</title>
    <script>
var peso = 0;
var altura = 0;
var IMC = 0;

peso = parseFloat(prompt("Digite seu peso: "));
altura = parseFloat(prompt("Digite sua altura: "));

IMC = altura * altura;
IMC = peso / IMC; 

if (IMC <= 18.5){
    document.write("Você está abaixo do peso");
} else if (IMC > 18.5 <= 25){
    document.write("Você está no peso normal");
} else if (IMC > 25 < 30){
    document.write("você está acima do peso");
} else if (IMC >= 30){
    document.write("Você está Obeso");
}

    </script>
</head>

</body>
</html>
