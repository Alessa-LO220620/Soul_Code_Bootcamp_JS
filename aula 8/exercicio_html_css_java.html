<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio HTML</title>

    <!-- // 1) Crie um programa que tenha um botão em html que ao ser clicado acesse uma função que peça para o usuário digitar um numero N que seja maior que 0 e menor que 10 que corresponderá a quantidade de números do Array, que serão temperaturas. Em seguida, leia também um número M que seja maior que 0 e menor que 10 que corresponderá a quantidade de nomes que serão inseridos em um outro Array. Em seguida, utilizando o prompt de comando, receba a quantidade N de temperaturas e armazene no Array. Utilize o prompt para receber quantidade M de nomes e armazene no outro vetor. Ao final, siga as instruções abaixo: -->

</head>

<body>
    <header>
        click here!
        <input type="button" onclick="java()">
    </header>

    <script>

        function java() {

            var temperaturas = [];
            aux = parseFloat(prompt("Digite um número de 0 a 10"));
            if (aux > 10 || aux < 0) {
                alert("Digite número entre 0 e 10!");
            }
            var nome = [];
            var aux2 = prompt("Digite um número de 0 a 10");
            if (aux2 > 10 || aux2 < 0) {
                alert("Digite número entre 0 e 10!");
            }

            for (i = 0; i < aux; i++) {
                temperaturas[i] = prompt("TEMPERATURAS - Digite as temperaturas");
            } console.log(temperaturas);

            for (i = 0; i < aux2; i++) {
                nome[i] = prompt("NOMES - Digite os nomes");
            } console.log(nome);

            // • Verifique se no vetor de nomes existe o nome “Eliana”
            var verifica = nome.find(elemento => elemento === "Eliana");
            if (verifica) {
                document.write("O nome Eliana existe no Array", "<br>");
            } else
                document.write("O nome Eliana não existe no Array", "<br>");

            // • Exiba na tela as temperaturas maiores que 20.
            for (var i = 0; i < temperaturas.length; i++) {
                var verifica_2 = temperaturas.filter(elemento => elemento > 20);
            } document.write("Temperaturas maiores que 20 são: ", verifica_2, "<br/>");

            // Exiba a posição do nome “Carlos” caso exista. Caso não exista, informe ao usuário.
            if (nome.some(elemento => elemento == "Carlos")) {
                document.write("O nome Carlos está na posição: ", nome.findIndex(elementos => elementos == "Carlos"), "<br>");
            } else document.write("O nome Carlos não existe no Array. <br>");

            // Exiba o cubo dos números do Array de números.
            for (var i = 0; i < temperaturas.length; i++) {
                var triplo = temperaturas.map(elemento => elemento * 3);
            }
            document.write("A lista de triplos é: ", triplo);

        }
    </script>
</body>

</html>
