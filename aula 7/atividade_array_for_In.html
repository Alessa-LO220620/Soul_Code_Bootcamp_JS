<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
// Sua  professora, encomendou um trabalho para você.
// Ela quer que você crie um script que vai pedir o número de alunos da turma (peça via prompt mesmo).
// Em seguida, vai perguntar qual foi a nota de cada um deles.
// No final, seu script deve fornecer a média geral da turma.
// Use array para armazenar as notas, laço FOR para preencher cada elemento do array e um laço FOR IN para calcular a soma das notas (cálculo necessário para calcular a média).

var alunos_nota=[];
// nome, nota html, nota css, nota javascript
alunos_nota['nome'] = [];
alunos_nota['nota_html'] = [];
alunos_nota['nota_css'] = [];
alunos_nota['nota_javascript'] = [];
alunos_nota['media'] = []

alunos_nota['nome'][0] = "Fernando";
alunos_nota['nota_html'][0] = 90;
alunos_nota['nota_css'][0] = 100;
alunos_nota['nota_javascript'][0] = 30;

alunos_nota['nome'][1] = "Luís";
alunos_nota['nota_html'][1] = 100;
alunos_nota['nota_css'][1] = 60;
alunos_nota['nota_javascript'][1] = 80;

alunos_nota['nome'][2] = "Paloma";
alunos_nota['nota_html'][2] = 40;
alunos_nota['nota_css'][2] = 100;
alunos_nota['nota_javascript'][2] = 90;

for(i=0;i<alunos_nota['nome'].length;i++){
    alunos_nota['media'][i] = (alunos_nota['nota_html'][i]+alunos_nota['nota_css'][i]+alunos_nota['nota_javascript'][i])/3
}
for(i=0;i<alunos_nota['nome'].length;i++){
    document.write(alunos_nota['nome'][i], " ", alunos_nota['nota_html'][i], " ", alunos_nota['nota_css'][i], " ", alunos_nota['nota_javascript'][i], " ", alunos_nota['media'][i], "<br>")
}

    </script>
</head>

</body>
</html>
