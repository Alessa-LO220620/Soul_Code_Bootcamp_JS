    <script>
// 1 - Crie uma função que verifica se o numero digitado pelo usuário é múltiplo de 5;

var numero = function(){
    multiplo = parseInt(prompt("Digite um número inteiro de 0 a 100: "));
    if(multiplo % 5 == 0)
     document.write(multiplo, " é multiplo de 5");
    else
     document.write("Não é multiplo de 5"); 

    return multiplo
}
document.write(numero(multiplo));
