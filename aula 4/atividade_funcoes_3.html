    <title>Trabalhando com funções questão 3</title>
    <script>
// 3.Crie uma função que pede ao usuário para digitar um valor e calcular 5% de desconto
// retornando o valor do desconto.

      function desconto(){
          valor = prompt("Digite um valor: ");
          desconto = valor * 0.05;
          return desconto
      }

      alert(desconto());
      

    </script>
