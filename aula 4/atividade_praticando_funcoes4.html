<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Praticando Funções 4</title>
    <script>
// 4 - Crie uma função que receba dois números e informe qual o maior entre eles.

var numero1 = 0;
var numero2 = 0;

numero1 = parseFloat(prompt("Digite um número?"));
numero2 = parseFloat(prompt("Digite outro número?"));

function maioemenor(numero1, numero2){
    if (numero1 > numero2){
    document.write(numero1, " é o maior número");
}else if(numero2 > numero1){
    document.write(numero2, " é o maior número");
}
}

maioemenor(numero1,numero2);

</script>
</head>

</body>
