// 1.Crie uma função que recebe 2 parâmetros(numéricos) e retorna a divisão deles. Controle : o usurario não pode digitar letras, não pode acontecer Divisão por 0, sempre dividir o maior numero pelo menor numero e mostrar o numero arredondado

function numerico(num1, num2){
    return num1 / num2; 
}

num1 = parseFloat(prompt("Digite um número diferente de 0:"));
num2 = parseFloat(prompt("Digite outro número diferene de zero:"));

if(num1 <= 0 || num2 <= 0 || num1 == isNaN || num2 == isNaN){
    alert("Digite um número válido");
} else if (num1 > num2){
    document.write(num1 /num2);
}else if(num2 > num1){
    document.write(num2 / num1);
};

numerico();
