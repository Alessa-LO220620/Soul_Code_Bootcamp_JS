    <script>
// 3 - Crie uma função que informe se o sexo é feminino ou masculino. ex: usuário digitou 'F,' programa retorna: é feminino!.
function sexo(F, M){
    var F;
    var M;
    genero = prompt("Digite feminino OU masculino");   
    
    if (genero == "feminino" || genero == "F" || genero == "f")
        document.write("feminino");
    if (genero == "masculino" || genero == "M" || genero == "m")
        document.write("masculino");
    
    return F,M;
}
sexo();

    </script>
