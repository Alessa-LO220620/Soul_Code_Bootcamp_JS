    <script>
// 6 - Escreva um algoritmo que peça para o usuário digitar um valor e imprima a sequência de valores do cálculo de A! e o seu resultado. Ex: 5! = 5 X 4 X 3 X 2 X 1 = 120
var num = 0;
var val = 0;

num = prompt('Insira um valor');

if (num == 0) {
  document.write('0! = 1', " ");
} else {
  val = num;
  document.write(num, '! =', num, 'X', " ");
}

for (i = 1; i < num; i++) {
  val *= num - i;
  if (i != num - 1) {
    document.write(num - i, 'X'," ");
  } else document.write(num - i, '=', " ");
}
document.write(val);

    </script>
