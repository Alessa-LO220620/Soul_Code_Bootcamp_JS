<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de repeticao</title>
    <script>
// 2 - Desenvolver um algoritmo onde o usuário determina quantidade de valores que será solicitado ao usuário. Calcule e escreva a
// média aritmética dos valores lidos, a quantidade de valores positivos, a quantidade de valores negativos.

var quantidade = 0;
var valor = 0;
var media = 0;
var soma = 0;
var positivo = 0;
var negativo = 0;

quantidade = parseInt(prompt("Digite a quantidade desejada:"));

for (i=1; i <= quantidade; i++){
    valor = parseFloat(prompt("Digite o valor escolhido:"));
    soma = soma + valor;
    if(valor > 0)
        positivo = positivo + 1;
    if ( valor < 0)
        negativo = negativo + 1; 
}
media = soma / quantidade; 

document.write(`Média: ${media}<br>Quantidade de valores positivos: ${positivo}<br>Quantidade de valores negativos: ${negativo}`);










    </script>
</head>
