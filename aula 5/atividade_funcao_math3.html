    <script>
// 3.Crie um script onde o usuario digite 2 numeros e realize a divisão entre os dois sendo sempre dividido o maior pelo menor , apos exiba na tela os numeros escolhidos e o resultado da divisão arredondado para baixo(floor)


n1 = prompt("Por gentileza, digite um número:");
n2 = prompt("Por gentileza, digite outro número:");
div= 0;

if (n1 > n2){
    div= (n1/n2);
} else{
    div = (n2/n1);
}

document.write("Os numeros  digitados foram: " ,n1, " e " ,n2, ". A divisão entre eles é: " ,Math.floor(div), ".");

    </script>
</head>
