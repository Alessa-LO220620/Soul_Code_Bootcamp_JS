<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var myFood = new Object();
        myFood.taste = "Sweet";
        myFood.cust = "cheap";
        myFood.local = ["street", "outside", "avenue"];

        function mostrarProps(obj, nomeDoObj) {
            var resultado = "myFood";
            for (var i in obj) {
                if (obj.hasOwnProperty(i)) {
                    resultado += nomeDoObj + "." + i + " = " + obj[i] + "<br>";
                }
            }
            return resultado;
        }
        document.write(mostrarProps(myFood, "myfood"));

    </script>
</head>

<body>

</body>

</html>
